name: Push Check

on: push

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: yarn #Install node_modules
      - run: yarn build
      - run: yarn prettier:check
        if: always()
      # - run: yarn test
